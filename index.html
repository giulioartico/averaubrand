<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | #theAveraulivin</title>
    <style>
        /* Rimuoviamo i margini di default */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Sfondo nero durante il caricamento */
        }

        .video-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;      /* Occupa tutta la larghezza */
            height: auto;     /* L'altezza si adatta proporzionalmente */
            display: block;   /* Rimuove spazi vuoti sotto il video */
        }

        /* Ottimizzazione per Desktop: evita che il video diventi troppo grande */
        @media (min-width: 1024px) {
            video {
                max-width: 1200px; /* Limita la larghezza su PC */
                margin: 0 auto;    /* Centra il video */
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Il tuo browser non supporta il formato video.
        </video>
    </div>

</body>
</html>
