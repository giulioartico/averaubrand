<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | Video Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif; /* Aggiunto un font di base */
        }

        .video-container {
            position: relative; /* Necessario per posizionare il testo sopra */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 1200px; /* Limite desktop come da tua impostazione */
        }

        /* Overlay del testo */
        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra perfettamente il testo */
            color: white;
            text-align: center;
            width: 90%; /* Evita che il testo tocchi i bordi su mobile */
            pointer-events: none; /* Permette di cliccare il video attraverso il testo */
        }

        .video-overlay h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Rende il testo leggibile su ogni sfondo */
        }

        /* Responsive font size */
        @media (max-width: 768px) {
            .video-overlay h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Il tuo browser non supporta il formato video.
        </video>
        
        <div class="video-overlay">
            <h1>Averau dreaming in Cortina</h1>
        </div>
    </div>

</body>
</html>
