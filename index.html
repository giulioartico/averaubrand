<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | Portfolio</title>
    <style>
        /* Rimuoviamo i margini di default */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Colore di sfondo se l'immagine non copre tutto */
        }

        .scroll-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .full-image {
            width: 100%;      /* Occupa tutta la larghezza */
            height: auto;     /* L'altezza si adatta proporzionalmente */
            display: block;   /* Rimuove spazi vuoti sotto l'immagine */
        }

        /* Ottimizzazione per Desktop: evita che immagini verticali 
           diventino troppo giganti su schermi larghi */
        @media (min-width: 1024px) {
            .full-image {
                max-width: 1200px; /* Limita la larghezza massima su PC */
                margin: 0 auto;    /* Centra l'immagine nel browser */
            }
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <img src="immagine.jpg" alt="Portfolio Image" class="full-image">
    </div>

</body>
</html>
