<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | theAveraudreamin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 1200px;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            width: 100%;
            pointer-events: none;
            padding: 0 20px;
        }

        .video-overlay h1 {
            /* Stile essenziale */
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;          /* Molto sottile */
            font-size: 2.5rem;
            text-transform: uppercase; /* Tutto maiuscolo per eleganza */
            letter-spacing: 0.5rem;    /* Ampio respiro tra le lettere */
            margin: 0;
            /* Ombra leggerissima per leggibilit√† senza sporcare il design */
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-overlay h1 {
                font-size: 1.2rem;
                letter-spacing: 0.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Il tuo browser non supporta il formato video.
        </video>
        
        <div class="video-overlay">
            <h1>Averau dreaming in Cortina</h1>
        </div>
    </div>

</body>
</html>
