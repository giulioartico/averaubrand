<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Immagine | Averau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Stili Generali */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Fa in modo che la pagina occupi almeno l'altezza della finestra */
        }

        .container {
            max-width: 900px; /* Larghezza massima per i desktop */
            width: 90%; /* Occupa il 90% della larghezza su schermi più piccoli */
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Assicura che l'immagine non esca dai bordi */
            text-align: center;
            padding-bottom: 30px; /* Spazio sotto il testo */
        }

        /* Stili dell'Immagine */
        .hero-image {
            width: 100%; /* L'immagine occupa tutta la larghezza del container */
            height: auto; /* Mantiene le proporzioni dell'immagine */
            display: block; /* Rimuove lo spazio extra sotto l'immagine */
            object-fit: cover; /* Assicura che l'immagine copra l'area, tagliando se necessario */
            max-height: 60vh; /* Altezza massima per l'immagine, utile su desktop */
        }

        /* Stili del Contenuto Testuale */
        .content {
            padding: 20px 30px;
        }

        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media Queries per Mobile */
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Leggermente più largo su mobile */
                margin: 20px auto; /* Spazio dai bordi su mobile */
                padding-bottom: 20px;
            }

            .hero-image {
                max-height: 40vh; /* Altezza leggermente ridotta su mobile */
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="hero-image.jpg" alt="Descrizione della tua immagine" class="hero-image">
        
        <div class="content">
            <h1>Il Mio Nuovo Progetto</h1>
            <p>Questa è una pagina di prova con la tua immagine principale. È completamente responsive e si adatta sia a schermi desktop che mobile. Puoi personalizzare il titolo, il testo e aggiungere link qui sotto!</p>
            <a href="#" class="button">Scopri di più</a>
        </div>
    </div>

</body>
</html>
