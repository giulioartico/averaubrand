<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | Full Screen</title>
    <style>
        /* Rimuoviamo ogni margine e padding di default */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita lo scroll se l'immagine è precisa */
            background-color: #000; /* Sfondo nero di sicurezza mentre carica */
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Sostituisci 'immagine.jpg' con il nome del tuo file */
            background-image: url('immagine.jpg'); 
            
            /* Centra l'immagine e la scala per coprire tutto lo schermo */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Ottimizzazione per Mobile: se l'immagine è molto larga, 
           possiamo decidere come focalizzarla sugli schermi stretti */
        @media (max-width: 768px) {
            .fullscreen-bg {
                background-attachment: scroll; /* Migliore resa su alcuni browser mobile */
            }
        }
    </style>
</head>
<body>

    <div class="fullscreen-bg"></div>

</body>
</html>
