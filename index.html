<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averau | averaubrand</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-x: hidden;
        }

        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen su desktop */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Gestione visibilit√† elementi */
        .desktop-image {
            display: none; /* Nascosta di default */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Testo in sovrainpressione */
        .video-overlay {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .video-overlay h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
            font-size: 4vw;
            margin: 0;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- LOGICA DESKTOP (sopra i 768px) --- */
        @media (min-width: 769px) {
            video {
                display: none; /* Nasconde il video */
            }
            .desktop-image {
                display: block; /* Mostra l'immagine */
            }
        }

        /* --- LOGICA MOBILE (fino a 768px) --- */
        @media (max-width: 768px) {
            .hero-container {
                height: auto; /* Il contenitore si adatta al video su mobile */
                min-height: 300px;
            }
            video {
                height: auto;
                object-fit: contain;
            }
            .video-overlay h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <img src="immagine-desktop.jpg" alt="Averau Cortina" class="desktop-image">

        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Il tuo browser non supporta il formato video.
        </video>
        
        <div class="video-overlay">
            <h1>Averau dreaming in Cortina</h1>
        </div>
    </div>

</body>
</html>
